<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous"
      >
      <link rel="stylesheet" href="movieFinder.css">
      <title>MovieFinder</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
          <a class="navbar-brand" href="movieFinder.html">Movie Finder</a>
          <button class="navbar-toggler" 
            type="button" 
            data-bs-toggle="collapse" 
            data-bs-target="#navbarSupportedContent" 
            aria-controls="navbarSupportedContent" 
            aria-expanded="false" 
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="movieFinder.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="favorites.html">Favorites</a>
              </li>
            </ul>
            <div class="navbar-nav">
              <a class="btn btn-light active" href="logIn.html" role="button">Log in</a> 
            </div>
            <div class="navbar-nav">
              <a class="btn btn-dark" href="signUp.html" role="button">Sign up</a>
            </div>
          </div>
        </div>
    </nav>  

    <div class="loginbox">
      <div>
        <h4>Log in into your MovieFinder account!</h4>
      </div>
      <div class="loginForm">
        <input name="email" required="" maxlength="64" minlength="7" 
          placeholder="Email" data-purpose="email" type="email" 
          id="email-1" class="form-control" value="" 
        >
        <input type="password" name="password" minlength="6" required="" 
          maxlength="64" data-purpose="password" 
          class="textinput textInput form-control user-error" 
          id="id_password" placeholder="Password" aria-invalid="true"
        >
        <input type="submit" name="submit" value="Log In" 
          class="btn btn-primary " id="submit-id-submit" 
          data-purpose="do-login"
        >
        <span>or
          <a href="#" class="forgot-password-link">Forgot Password</a>
        </span>
        <div>Don't have an account?
          <a class="sign-link" href="signUp.html" data-purpose="sign-up">
          Sign up
          </a>
        </div>
      </div>
    </div>

    <!-- <script src="axios.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
      crossorigin="anonymous">
    </script>
    <script src="login.js"></script>
  </body>
</html>
