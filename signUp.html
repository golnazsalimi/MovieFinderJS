<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
      rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
      crossorigin="anonymous"
    >
    <link rel="stylesheet" href="movieFinder.css">
    <title>MovieFinder</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
          <a class="navbar-brand" href="movieFinder.html">Movie Finder</a>
          <button class="navbar-toggler" 
            type="button" 
            data-bs-toggle="collapse" 
            data-bs-target="#navbarSupportedContent" 
            aria-controls="navbarSupportedContent" 
            aria-expanded="false" 
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="movieFinder.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="favorites.html">Favorites</a>
              </li>
            </ul>
            <div class="navbar-nav">
              <a class="btn btn-light" href="logIn.html" role="button">Log in</a> 
            </div>
            <div class="navbar-nav">
              <a class="btn btn-dark active" href="signUp.html" role="button">Sign up</a>
            </div>
          </div>
        </div>
    </nav>  

    <div class="loginbox">
      <div>
        <h4>Sign Up and Start Finding!</h4>
      </div>
      <div class="signUpForm">
        <div id="tooltip-reference-fullname" class="tooltip-reference pos-r "> 
          <input type="text" name="fullname" placeholder="Full Name" minlength="2" 
            class="textinput textInput form-control" required id="id_fullname" 
            maxlength="64" data-purpose="fullname"
          > 
        </div>

        <div>
          <input name="email" required maxlength="64" minlength="7" 
            placeholder="Email" data-purpose="email" type="email" 
            id="email-1" class="form-control" value=""
          >
        </div>

        <div class="password-form-group--password-form-group--2p8J6 form-group form-group-floating-label has-feedback">
          <input name="password" minlength="6" maxlength="64" 
            data-purpose="password" type="password" id="password" 
            class="form-control user-success" placeholder="Password" value="" required
          >
          <div id='displayError'></div>
          <!-- <label for="password" class="control-label">Password</label> -->
          <div class="password-form-group--strength-indicators--2OjRm">
            <div class="password-form-group--strength-box--IoQ4_"></div>
            <div class="password-form-group--strength-box--IoQ4_"></div>
            <div class="password-form-group--strength-box--IoQ4_"></div>
            <div class="password-form-group--strength-box--IoQ4_"></div>
            <div class="password-form-group--strength-indicator__text--2K5Cl"></div>
          </div>
        </div>

        <div class="submit-row">
          <input type="submit" name="submit" value="Sign Up" 
            class="btn btn-primary " id="submit-id-submit" 
            data-purpose="do-signup"
          >
        </div>
      </div>

      <div class="loginbox-v4__footer">
        Already have an account?
        <a class="sign-link" href="logIn.html" data-purpose="login-link-signup-popup">
        Log In
        </a>
      </div>
    </div>

    <!-- <script src="axios.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
      crossorigin="anonymous">
    </script>
    <script src="signUp.js"></script>
  </body>
</html>
